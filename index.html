<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container-first-page">
       <div class="container">
            <div class="register-page">
                <h3>Register</h3>
                <div class="input-field">
                    <form>
                    <label name="Name">Name</label>
                    <input id="name-input" type="text" name="name" placeholder="enter your name">
    
                    <label name="email">Email</label>
                    <input id="email-input" type="text" name="email" placeholder="example@gmail.com">
                </form>
                </div>
    
                <button id="continue-btn">Continue</button>
            </div>
        </div>
        
        <div class="first-step">
            <span>Step 1 of 3</span>
            <svg viewBox="0 0 32 32" enable-background="new 0 0 32 32" id="Filled_Line" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#652CD1" height="70px" width="70px"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><circle cx="16" cy="16" fill="#394150" id="XMLID_911_" r="2"></circle><circle cx="6" cy="16" fill="#394150" id="XMLID_910_" r="2"></circle><circle cx="26" cy="16" fill="#394150" id="XMLID_864_" r="2"></circle><circle cx="16" cy="16" fill="#394150" id="XMLID_846_" r="2" stroke="#" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"></circle><circle cx="6" cy="16" fill="" id="XMLID_845_" r="2" stroke="#845EEE" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"></circle><circle cx="26" cy="16" fill="none" id="XMLID_844_" r="2" stroke="#" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.3"></circle></g></svg>
        </div>
    </div>

    <div class="container-second-page">
        <div class="topics-page">
            <h2>Which topics you are interested in?</h2>
            <div class="topics-selection">
                <button id="softwareDev-Btn">Software Development</button>
                <button id="userExperience-Btn">User Experience</button>
                <button id="graphicDesign-Btn">Graphic Design</button>
            </div>
            <button id="continue-topics-btn">Continue</button>
        </div>
            <div class="second-step">
            <span>Step 2 of 3</span>
            <svg viewBox="0 0 32 32" enable-background="new 0 0 32 32" id="Filled_Line" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#652CD1" height="70px" width="70px"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><circle cx="16" cy="16" fill="#394150" id="XMLID_911_" r="2"></circle><circle cx="6" cy="16" fill="#394150" id="XMLID_910_" r="2"></circle><circle cx="26" cy="16" fill="#394150" id="XMLID_864_" r="2"></circle><circle cx="16" cy="16" fill="#652CD1" id="XMLID_846_" r="2" stroke="#845EEE" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"></circle><circle cx="6" cy="16" fill="" id="XMLID_845_" r="2" stroke="#" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"></circle><circle cx="26" cy="16" fill="none" id="XMLID_844_" r="2" stroke="#" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.3"></circle></g></svg>
            </div>
    </div>
   
    <div class="container-summary-page">
        <div class="container-summary">
            <h2>Summary</h2>
            <div class="user-info">
                <span>Name:<p id="user-name"></p></span>
                <span>Email:<p id="user-email"></p></span>
            </div>
    
            <div class="user-topics-selected">
                <span id="user-topics">Topics:</span>
                <ul>
                    <p id="software-topic"></p>
                    <p id="userexperience-topic"></p>
                    <p id="graphicdesign-topic"></p>
                </ul>
            </div>
            <button id="confirm-summary-btn">Confirm</button>
        </div>
        <div class="third-step">
            <span>Step 3 of 3</span>
            <svg viewBox="0 0 32 32" enable-background="new 0 0 32 32" id="Filled_Line" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#652CD1" height="70px" width="70px"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><circle cx="16" cy="16" fill="#394150" id="XMLID_911_" r="2"></circle><circle cx="6" cy="16" fill="#394150" id="XMLID_910_" r="2"></circle><circle cx="26" cy="16" fill="#652CD1" id="XMLID_864_" r="2"></circle><circle cx="16" cy="16" fill="#652CD1" id="XMLID_846_" r="2" stroke="#" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"></circle><circle cx="6" cy="16" fill="" id="XMLID_845_" r="2" stroke="#" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"></circle><circle cx="26" cy="16" fill="none" id="XMLID_844_" r="2" stroke="#845EEE" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.3"></circle></g></svg>
            </div>
    </div>

    <div class="thank-you-page">
        <h1>Thank You!</h1>
    </div>
</body>
<script src="script.js"></script>
</html>
